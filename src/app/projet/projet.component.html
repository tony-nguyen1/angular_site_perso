<article>
  <section [ngClass]="testClass()">
    <H2>
      {{projet?.nom}}
    </H2>
    {{projet?.description}}

    <div class="imgs">
      <div *ngFor="let foo of getProjets()">
        <!-- {{foo.nom}} {{foo.surnom}} {{foo.logo}} -->
        <img [src]="foo.logo" [alt]="'Logo de '+foo.nom">
      </div>
    </div>
  </section>
</article>
