<h3>Filtre</h3>
<div>
  <button *ngFor="let uneLangue of lang" [title]="uneLangue.nom"
    (click)="this.set.has(uneLangue.nom) ? this.set.delete(uneLangue.nom) : this.set.add(uneLangue.nom);show()"
    [ngClass]="{'grey':this.set.size!=0 && !this.set.has(uneLangue.nom)}">
    <img [src]="uneLangue.logo" alt="" [ngClass]="'logo'">
  </button>
</div>
