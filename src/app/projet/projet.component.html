<article>
  <section>
    <H2>
      {{projet?.nom}}
    </H2>
    {{projet?.description}}
    <img *ngFor="let uneTech of projet?.tech" [alt]="uneTech">

    <div>
      <div *ngFor="let foo of getProjets()">
        <!-- {{foo.nom}} {{foo.surnom}} {{foo.logo}} -->
        <img [src]="foo.logo" [alt]="'Logo de '+foo.nom">
      </div>
    </div>
  </section>
</article>
